<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-form">
      <header class="khushdeeps-portfolio-container">
        <h1 class="khushdeeps-portfolio2">Khushdeepâ€™s Portfolio</h1>
        <div class="frame-container">
          <div class="frame-group">
            <div class="about-wrapper">
              <div class="about4">About</div>
            </div>
            <div class="my-projects-wrapper">
              <div class="my-projects2">My Projects</div>
            </div>
            <div class="resume-wrapper">
              <div class="resume3">Resume</div>
            </div>
            <button id="contactBtn" class="button">
              <div class="contact2">Contact</div>
            </button>
          </div>
        </div>
      </header>
      <div class="contact-details-parent">
        <div class="contact-details">
          <h1 class="lets-get-in">Lets get in touch</h1>
          <h3 class="subheading-for-description">
            Subheading for description or instructions
          </h3>
        </div>
        <div class="form">
          <div class="input">
            <div class="first-name">First name</div>
            <div class="field">
              <input class="label" placeholder="Aatrox" type="text" />
            </div>
          </div>
          <div class="input1">
            <div class="last-name">Last name</div>
            <div class="field1">
              <input class="label1" placeholder="TheDaarkinBlade" type="text" />
            </div>
          </div>
          <div class="input2">
            <div class="email-address">Email address</div>
            <div class="field2">
              <input
                class="label2"
                placeholder="aatrox@daarkin.blade"
                type="text"
              />
            </div>
          </div>
          <div class="input3">
            <div class="your-message">Your message</div>
            <textarea
              class="field3"
              placeholder="Enter your question or message"
              rows="{8}"
              cols="{31}"
            >
            </textarea>
          </div>
          <button class="button3">
            <div class="submit">Submit</div>
          </button>
        </div>
      </div>
      <section class="footer">
        <div class="divider2"></div>
        <div class="footer-content">
          <div class="contact-content-wrapper">
            <div class="contact-content">
              <h3 class="httpskhushdeep1337githubi2">
                https://khushdeep1337.github.io/websitetesting/
              </h3>
              <div class="social-icons1">
                <img
                  class="buttons-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/buttons--icon@2x.png"
                />

                <img
                  class="image-2-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <img
                  class="buttons-icon5"
                  alt=""
                  src="./public/buttons--icon-1@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="social-links">
            <div class="my-links2">My links</div>
            <a
              class="linkedin2"
              href="https://www.linkedin.com/in/khushdeepbrar/"
              target="_blank"
              >LinkedIn</a
            >
            <a
              class="github2"
              href="https://github.com/Khushdeep1337"
              target="_blank"
              >Github</a
            >
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
